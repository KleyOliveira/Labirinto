<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labireinto</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div id="page">

    <div id="Message-Container">
      <div id="message">
        <h1>Parabéns!</h1>
        <p>Você terminou.</p>
        <p id="moves"></p>
        <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Legal!"/>
      </div>
    </div>

    <br>

    <div id="menu">
      <div class="custom-select">
        <select id="diffSelect">
                  <option value="0" selected disabled>Dificuldade</option>
                  <option value="10">Fácil</option>
                  <option value="15">Médio</option>
                  <option value="25">Dificil</option>
                  <option value="38">Extremo</option>                                      
              </select>
      </div>
      <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Iniciar" />
    </div>

    <div id="view">
      <div id="mazeContainer">
        <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
      </div>
    </div>

    <p id="instructions">Use as setas para mover o personagem até a chave!</p>

  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
  
  <script src="./script.js"></script>
</body>
</html>
